{% extends 'layouts/layout.html' %}

{% block css %}
    {% load static %}
{% endblock %}

{% block title %}
    Admin pages | Create place
{% endblock %}

{% block content %}
    <div class="container pb-3">
        <b style="font-size: x-large;">Create new place</b>
        <form class="pt-2" method="post">
            {% csrf_token %}
            <div class="form-inline pt-2">
                <label class="mr-2" for="name">Name:</label>
                <input class="form-control" name="name" id="name" style="width: available;" placeholder="Place name" required>
            </div>

             <div class="form-inline pt-2">
                <label class="mr-2" for="placeType">Place type:</label>
                <select class="form-control" id="placeType" name="type" style="width: available;" required>
                    {% for type in types %}
                        <option value="{{ type.id }}" {% if types|first == type %}selected{% endif %}>{{ type.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-inline pt-2">
                <label class="mr-2" for="street">Street:</label>
                <input class="form-control" name="street" id="street" style="width: available;" placeholder="Place street" required>
            </div>
            <div class="form-inline pt-2">
                <label class="mr-2" for="city">City:</label>
                <input class="form-control" name="city" id="city" style="width: available;" placeholder="Place city" required>
            </div>
            <div class="form-inline pt-2">
                <label class="mr-2" for="zipCode">Zip Code:</label>
                <input class="form-control integerInput fiveChars" name="zipCode" id="zipCode" style="width: available;" placeholder="Place ZIP code" required>
            </div>
            <div class="form-inline pt-2">
                <label class="mr-2" for="country">Country:</label>
                <input class="form-control" name="country" id="country" style="width: available;" placeholder="Place country ('AT'/'CZ')" required>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-success">Save</button>
                <a type="button" class="btn btn-danger" href="/admin/places/">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
