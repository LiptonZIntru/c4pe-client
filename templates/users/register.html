{% extends 'layouts/layout.html' %}

{% block title %}
Register
{% endblock %}

{% block css %}
    {% load static %}
    <style>
        @media only screen and (min-width: 768px)
        {
            #loggingIn{
                visibility: hidden;
            }
        }
        @media only screen and (max-height: 905px)
        {
            #myDiv{
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 1rem !important;
                margin-top: 0;
            }
        }
        @media only screen and (min-height: 904px){
            .vertically-center{
                margin: 0%;
                position: absolute;
                left: 50%;
                top: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        }
    </style>
{% endblock %}
